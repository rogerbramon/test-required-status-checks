name: Check signature requirements

on:
  pull_request_target:
    branches: [ "master" ]
    types: [opened, synchronize, reopened, labeled, unlabeled]

jobs:
  check-signature-labels:
    if: contains(github.event.pull_request.labels.*.name, 'signed') || contains(github.event.pull_request.labels.*.name, 'no signature required')
    runs-on: ubuntu-latest
    steps:
      - name: Check signature labels
        uses: actions/github-script@v6
        with:
          script: |
            
            const status = {
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Signature check',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            }
            console.log(status)
            await github.rest.repos.createCommitStatus(status);
